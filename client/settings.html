<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - ResearchX</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .setting-section {
      margin-bottom: 30px;
    }
    .setting-section h3 {
      margin-bottom: 10px;
      color: #1e88e5;
    }
    .setting-section input[type="text"],
    .setting-section input[type="email"],
    .setting-section input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .setting-section label {
      display: block;
      margin-top: 10px;
    }
    .button {
      padding: 10px 20px;
      background: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .button:hover {
      background: #1565c0;
    }
    .toggle-switch {
      display: flex;
      align-items: center;
    }
    .toggle-switch input {
      margin-right: 10px;
    }
    .danger {
      background: #e53935;
    }
    .danger:hover {
      background: #c62828;
    }
    #status {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Settings</h2>

    <div class="setting-section">
      <h3>Update Username</h3>
      <input type="text" id="username" placeholder="Enter new username">
      <button class="button" onclick="updateUsername()">Save Username</button>
      <div id="usernameStatus"></div>
    </div>

    <div class="setting-section">
      <h3>Update Email</h3>
      <input type="email" id="email" placeholder="Enter new email">
      <button class="button" onclick="updateEmail()">Save Email</button>
      <div id="emailStatus"></div>
    </div>

    <div class="setting-section">
      <h3>Change Password</h3>
      <input type="password" id="oldPassword" placeholder="Current password">
      <input type="password" id="newPassword" placeholder="New password">
      <button class="button" onclick="changePassword()">Update Password</button>
      <div id="passwordStatus"></div>
    </div>

    <div class="setting-section">
      <h3>Preferences</h3>
      <label class="toggle-switch">
        <input type="checkbox" id="darkMode" onchange="toggleDarkMode()">
        Dark Mode
      </label>
      <label class="toggle-switch">
        <input type="checkbox" id="notifications" onchange="toggleNotifications()" checked>
        Enable Email Notifications
      </label>
      <div id="preferencesStatus"></div>
    </div>

    <div class="setting-section">
      <h3>Danger Zone</h3>
      <button class="button danger" onclick="deleteAccount()">Delete Account</button>
      <div id="deleteStatus"></div>
    </div>
  </div>
