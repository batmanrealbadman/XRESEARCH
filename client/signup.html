<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ResearchX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --accent: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-spinner {
            display: none;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        .btn-loading .btn-spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--gray);
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--light-gray);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e63946;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 576px) {
            .signup-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>ResearchX</h1>
        </div>

        <form id="signup-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
                <div id="fullname-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div id="username-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required>
                <div id="password-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="user_type">I am a:</label>
                <select id="user_type" name="user_type" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="lecturer">Lecturer</option>
                    <option value="researcher">Independent Researcher</option>
                </select>
                <div id="usertype-error" class="error-message"></div>
            </div>

            <button type="submit" id="signup-btn" class="btn">
                <span class="btn-text">Sign Up</span>
                <i class="fas fa-spinner btn-spinner"></i>
            </button>
        </form>

        <div class="divider">OR</div>

        <button id="google-signup" class="btn" style="background: #4285F4;">
            <i class="fab fa-google"></i>
            <span class="btn-text">Sign Up with Google</span>
        </button>

        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase with your credentials
        const supabaseUrl = 'https://wrmzehgbqjpiiaazmmgh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndybXplaGdicWpwaWlhYXptbWdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4Mjg4MjEsImV4cCI6MjA3MDQwNDgyMX0.9p5NdmJoUvRjPmApqZo1C7QZdfO1X9QCD72gD6fpr98';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Utility function to show errors
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            field.textContent = message;
            field.style.display = 'block';
        }

        // Validate form inputs
        function validateForm() {
            let isValid = true;
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            // Validate each field
            if (!document.getElementById('fullname').value.trim()) {
                showError('fullname-error', 'Full name is required');
                isValid = false;
            }

            if (!document.getElementById('username').value.trim()) {
                showError('username-error', 'Username is required');
                isValid = false;
            }

            const email = document.getElementById('email').value.trim();
            if (!email) {
                showError('email-error', 'Email is required');
                isValid = false;
            } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                showError('email-error', 'Please enter a valid email');
                isValid = false;
            }

            const password = document.getElementById('password').value;
            if (!password) {
                showError('password-error', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('password-error', 'Password must be at least 6 characters');
                isValid = false;
            }

            if (!document.getElementById('user_type').value) {
                showError('usertype-error', 'Please select your role');
                isValid = false;
            }

            return isValid;
        }

        // Email Signup
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value.trim();
            const fullname = document.getElementById('fullname').value.trim();
            const userType = document.getElementById('user_type').value;
            
            const button = document.getElementById('signup-btn');
            
            // Show loading state
            button.classList.add('btn-loading');
            button.disabled = true;
            
            try {
                // First sign up the user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            username,
                            full_name: fullname,
                            user_type: userType
                        },
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });
                
                if (authError) {
                    handleAuthError(authError);
                    return;
                }

                // Then save additional user data to a profiles table
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        { 
                            id: authData.user.id,
                            username,
                            full_name: fullname,
                            user_type: userType,
                            email,
                            created_at: new Date().toISOString()
                        }
                    ]);
                
                if (profileError) throw profileError;

                // Check if email confirmation is required
                if (authData.user?.identities?.length === 0) {
                    alert('Please check your email for a confirmation link. Once confirmed, you can log in.');
                } else {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Signup error:', error);
                if (error.message.includes('profiles_username_key')) {
                    showError('username-error', 'Username already exists');
                } else {
                    alert('An error occurred during signup. Please try again.');
                }
            } finally {
                button.classList.remove('btn-loading');
                button.disabled = false;
            }
        });

        // Handle authentication errors
        function handleAuthError(error) {
            console.error('Auth error:', error);
            
            if (error.message.includes('Email')) {
                showError('email-error', error.message.includes('already') ? 
                    'Email already in use' : 'Invalid email address');
            } else if (error.message.includes('Password')) {
                showError('password-error', 'Password must be stronger');
            } else {
                alert(error.message);
            }
        }

        // Google Signup
        document.getElementById('google-signup').addEventListener('click', async () => {
            const button = document.getElementById('google-signup');
            
            try {
                button.classList.add('btn-loading');
                button.disabled = true;
                
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html',
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent'
                        }
                    }
                });
                
                if (error) throw error;
            } catch (error) {
                console.error('Google signup error:', error);
                alert('Google signup failed. Please try again.');
            } finally {
                button.classList.remove('btn-loading');
                button.disabled = false;
            }
        });

        // Check for existing session (if user returns)
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) throw error;
                if (session) {
                    window.location.href = 'dashboard.html';
                }
                
                // Listen for auth state changes
                supabase.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN') {
                        // For OAuth signups, create profile if needed
                        if (session?.user?.identities?.[0]?.provider === 'google') {
                            createProfileFromOAuth(session.user);
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }
                });
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Create profile for OAuth users
        async function createProfileFromOAuth(user) {
            try {
                // Check if profile already exists
                const { data: existingProfile, error: fetchError } = await supabase
                    .from('profiles')
                    .select()
                    .eq('id', user.id)
                    .single();
                
                if (fetchError && !fetchError.message.includes('No rows found')) {
                    throw fetchError;
                }
                
                if (!existingProfile) {
                    // Create profile for OAuth user
                    const { error } = await supabase
                        .from('profiles')
                        .insert([
                            { 
                                id: user.id,
                                username: user.email.split('@')[0],
                                full_name: user.user_metadata?.full_name || user.email.split('@')[0],
                                user_type: 'student', // Default for OAuth users
                                email: user.email,
                                created_at: new Date().toISOString()
                            }
                        ]);
                    
                    if (error) throw error;
                }
                
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Profile creation error:', error);
                alert('Error setting up your profile. Please contact support.');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', checkSession);
    </script>
</body>
</html>
